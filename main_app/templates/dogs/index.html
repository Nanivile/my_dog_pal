{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>

<div class="dog-card-container">
    {% for dog in dogs %}
        <a href="{% url 'detail' dog.id %}" class="card-link">
            <div class="card">
                {% if dog.img_url %}
                    <img src="{{ dog.img_url }}" alt="">
                {% else %}
                    <img src="https://i.imgur.com/DMskkHv.png" alt="No Photo">
                {% endif %}
                <div class="card-content">
                    <span class="card-title big">{{ dog.name }}</span>
                </div>
            </div>
        </a>
    {% endfor %}
</div>


{% endblock %}
