{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>

{% for dog in dogs%}
    <a href="{% url 'detail' dog.id %}"></a>
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ dog.name }}</span>
            <p>Breed: {{ dog.breed }}</p>
            {% if dog.neutered_spayed %}
            <p>Neutered/Spayed: Yes</p>
            {% else %}
                <p>Neutered/Spayed: No</p>
            {% endif %}
            <p>Weight: {{ dog.weight }}</p>

        </div>

    
    </div>
    {% endfor %}

{% endblock %}
