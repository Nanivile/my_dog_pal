{% extends 'base.html' %}
{% block content %}

<h1>Vet Details</h1>

<div class="card">
    <div class="card-content">
        <h2 class="card-title">{{ myvet.name }}</h2>
        <p><strong>{{ myvet.clinic_name }}</strong></p>
        <p><strong>{{ myvet.phone_number }}</strong></p>
        <p><strong>{{ myvet.email }}</strong></p>
        <p><strong>{{ myvet.dog }}</strong></p>

    </div>

    <div class="card-actions">
        <a href="{% url 'myvet_delete' myvet.id %}" class="btn-delete">Delete</a>
        <a href="{% url 'myvet_update' myvet.id %}" class="btn-edit">Edit</a>
    </div>
    
</div>

{% endblock %}
