{% extends 'base.html' %}
{% block content %}

<h1>My Vets</h1>

<div class="card-container">
    {% for vet in myvet %}
        <a href="{% url 'detail' myvet.id %}" class="card-link">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ myvet.name }}</span>
                    <p>Clinic Name: {{ myvet.clinic_name }}</p>
                    <p>Phone Number: {{ myvet.phone_number }}</p>
                    <p>Email: {{ myvet.email }}</p>
                    <p>My Dog: {{ myvet.dog }}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
