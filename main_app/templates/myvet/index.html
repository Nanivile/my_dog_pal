{% extends 'base.html' %}
{% block content %}

<h1>My Vets</h1>

<div class="card-container">
    {% for vet in myvet %}
        <a href="{% url 'myvet_detail' vet.id %}" class="card-link">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ vet.name }}</span>
                    <p>Clinic Name: {{ vet.clinic_name }}</p>
                    <p>Phone Number: {{ vet.phone_number }}</p>
                    <p>Preffered Doctor: {{ vet.preffered_doctor }}</p>
                    <p>Email: {{ vet.email }}</p>
                    <p>My Dog: {{ vet.dog }}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
